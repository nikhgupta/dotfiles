<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{%title%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    {%style%}
  </style>
  <link rel="stylesheet" href="file://{%support%}/solarized_light.css">
  <link rel="stylesheet" href="file://{%support%}/font-awesome.min.css">
</head>

<body id="nvalt">

  <div id="wrapper">
    <header>
      <h1 class="doctitle">{%title%}</h1>
    </header>

    <div id="contentdiv">
      {%content%}
    </div>

  </div> <!-- end of #container -->

<script src="file://{%support%}/jquery.min.js"></script>
<script>
(function($){
  // widont
  $('h1,h2,h3,h4').each(function(){
    $(this).html($(this).text().replace(/([^\\s])\\s+([^\\s]{1,5})\\s*$/,"$1&nbsp;$2"));
  });
  // smooth scroll to anchors and footnotes
  $('a[href^=#]').click(function(){
    if( location.pathname.replace(/^\\/,'') === this.pathname.replace(/^\\/,'') && location.hostname === this.hostname) {
      var $target = $(this.hash);
      $target = $target.length ? $target : $('[id='+this.hash.slice(1)+']');
      if($target.length){
        var targetOffset = $target.offset().top;
        $('#contentdiv').animate({ scrollTop: targetOffset - 40 }, 1000);
        return false;
      }
    }
  });
  // back-to-top link fade in/out
  $(window).scroll(function(){
    if( $(window).scrollTop() > 150) {
      if(!$('#backtotop').length) {
      $('h1.doctitle').append($('<a href="javascript:void()" id="backtotop" />').html('<i class="fa fa-arrow-up"></i>').css({'float':'right','display':'none'}).click(function(){
          $('html,body').animate({scrollTop:0},500);
        }));
        $('#backtotop').fadeIn(400);
      }
    } else {
      $('#backtotop').fadeOut(400,function(){
          $(this).remove();
        });
    }
  });
})(jQuery);
  </script>
  <script src="file://{%support%}/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
